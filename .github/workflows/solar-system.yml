name: Solar System workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'


jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 20        #additonal information for verisoin
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test